<div class="small-description-box mat-elevation-z2">
    The LED Falloff is a function that calculates how the outermost leds should decrease their brightness. <br>
    For example, an LED Falloff of 3 will render the last 3 leds of a sector at 75%, 50% and 25% brightness, in this order, creating a fade-out effect.
</div>

<mat-form-field>
    <input matInput type="number" [(ngModel)]="ledFalloff" placeholder="LED Falloff" (change)="onFalloffChanged($event)">
</mat-form-field>
