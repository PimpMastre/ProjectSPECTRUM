<div class="main-window-content">
    <mat-tab-group>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">speed</mat-icon>
                Motor Speed
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-container">
                    <app-motor-speed></app-motor-speed>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">compare_arrows</mat-icon>
                Chunk Margins
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-container">     
                    <app-chunk-margins></app-chunk-margins>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">category</mat-icon>
                Mapping Styles
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-container">     
                    <app-mapping-styles></app-mapping-styles>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">equalizer</mat-icon>
                Number Of Bars
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-container">     
                    <app-number-of-bars></app-number-of-bars>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">mediation</mat-icon>
                Averaging
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-container">
                    <app-buffers></app-buffers>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">volume_up</mat-icon>
                Amplitude
            </ng-template>
            <ng-template matTabContent>
                <div class="tab-container">
                    <app-amplitude-settings></app-amplitude-settings>
                </div>
            </ng-template>
        </mat-tab>

    </mat-tab-group>
</div>
